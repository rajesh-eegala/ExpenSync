<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'show_expenses.css' %}">
</head>
<body>
    <div class="container">
        <section id="main">
            <h1>Your Expenses</h1>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Update</th>
                        <th>Delete</th>

                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.expense_title }}</td>
                        <td>{{ expense.expense_type }}</td>
                        <td>{{ expense.date }}</td>
                        <td>Rs:{{ expense.amount }}</td>
                        <td>
                            <a href="{% url 'edit_expense' expense.id %}">
                                <button class="button">

                                Edit</button></a>
                            </td>
                        <td><a href="{% url 'delete_expense' expense.id %}" onclick="return confirm('Are you sure you want to delete this expense?');">
                            <button class="button">

                                Delete</button></a>
                        
                        </td>
                       
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">No expenses available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
    <footer>
        <p>Expense Tracker &copy; 2024</p>
    </footer>
</body>
</html>
