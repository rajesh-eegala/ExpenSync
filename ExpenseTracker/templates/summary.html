<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'summary.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Summary</h1>
        <div>
            <h2>Total Expenses</h2>
            <p>Number of Expenses: {{ total_expenses.total_count }}</p>
            <p>Total Amount Spent: Rs. {{ total_expenses.total_amount }}</p>
        </div>
        <div class="chart-container">
            <div class="chart">
                <h2>Expenses by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart">
                <h2>Expenses Count by Category</h2>
                <canvas id="countChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var categoryLabels = [];
            var categoryAmounts = [];
            var categoryCounts = [];

            {% for category in expenses_by_category %}
            categoryLabels.push("{{ category.expense_type }}");
            categoryAmounts.push({{ category.category_amount }});
            categoryCounts.push({{ category.category_count }});
            {% endfor %}

            var ctxCategory = document.getElementById('categoryChart').getContext('2d');
            var categoryChart = new Chart(ctxCategory, {
                type: 'pie',
                data: {
                    labels: categoryLabels,
                    datasets: [{
                        label: 'Amount Spent',
                        data: categoryAmounts,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    var label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += 'Rs. ' + context.parsed;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            var ctxCount = document.getElementById('countChart').getContext('2d');
            var countChart = new Chart(ctxCount, {
                type: 'bar',
                data: {
                    labels: categoryLabels,
                    datasets: [{
                        label: 'Number of Expenses',
                        data: categoryCounts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
